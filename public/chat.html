<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Chat</title>
  <style>


    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      color: #007bff;
      margin: 0;
    }

    .header p {
      color: #666;
      margin: 5px 0 0 0;
    }

    .room-info {
      font-weight: bold;
    }

    #container {
      max-width: 900px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .video-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    video {
      width: 300px;
      height: 225px;
      border: 2px solid #007bff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      background-color: #000;
    }

    #uploadButton{
      display: block; 
    }

    #chat {
      width: 100%;
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin: 0 auto 20px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #chat div {
      margin-bottom: 10px;
      word-wrap: break-word;
      text-align: left;
    }

    .chat-message {
      padding: 5px 0;
    }

    .username {
      font-weight: bold;
      margin-right: 5px;
    }

    .system-message {
      color: #888;
      font-style: italic;
      text-align: center;
    }

    .input-container {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    #messageInput {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      text-align: left;
    }

    .buttons-container {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .image-upload {
      display: none;
    }

    .chat-image {
      max-width: 80%;
      max-height: 200px;
      border-radius: 5px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="header">
      <h1>WebRTC Chat</h1>
      <p>Welcome <span id="currentUser"></span>! You are in room: <span id="currentRoom" class="room-info"></span></p>
    </div>
    
    <div class="video-container">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
    </div>
    
    <div id="chat"></div>
    
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <div class="buttons-container">
        <input type="file" id="imageInput" class="image-upload" accept="image/*">
        <button id="uploadButton" onclick="triggerImageUpload()">Image</button>
        <button id="sendMessageButton" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // 检查用户是否已经登录
    const userName = sessionStorage.getItem('userName');
    const roomId = sessionStorage.getItem('roomId');
    const userColor = sessionStorage.getItem('userColor');
    
    if (!userName || !roomId) {
      window.location.href = '/';
    }
    
    // 显示用户和房间信息
    document.getElementById('currentUser').textContent = userName;
    document.getElementById('currentRoom').textContent = roomId;
    
    const socket = io();
    let peerConnection;
    const configuration = {
      iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
    };

    // 初始化本地视频
    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        document.getElementById('localVideo').srcObject = stream;
        
        // 自动加入房间
        socket.emit('join', { room: roomId, userName: userName });
      })
      .catch(error => {
        console.error('Error accessing media devices:', error);
        alert('Could not access camera or microphone. Please check permissions.');
        
        // 即使没有媒体设备，仍然加入房间进行文字聊天
        socket.emit('join', { room: roomId, userName: userName });
      });

    socket.on('joined', (data) => {
      initializePeerConnection();
    });

    socket.on('signal', signal => {
      if (signal.sdp) {
        peerConnection.setRemoteDescription(new RTCSessionDescription(signal))
          .then(() => {
            if (signal.type === 'offer') {
              return peerConnection.createAnswer();
            }
          })
          .then(answer => {
            if (answer) return peerConnection.setLocalDescription(answer);
          })
          .then(() => {
            if (peerConnection.localDescription) {
              socket.emit('signal', { 
                signal: peerConnection.localDescription, 
                room: roomId 
              });
            }
          })
          .catch(error => console.error('Error handling signal:', error));
      } else if (signal) {
        peerConnection.addIceCandidate(new RTCIceCandidate(signal))
          .catch(e => console.error('Error adding ICE candidate:', e));
      }
    });

    socket.on('message', message => {
      addMessageToChat(message);
    });
    
    socket.on('image', imageInfo => {
      addImageToChat(imageInfo);
    });

    function initializePeerConnection() {
      peerConnection = new RTCPeerConnection(configuration);

      // 添加本地流
      const localVideo = document.getElementById('localVideo');
      if (localVideo.srcObject) {
        const localStream = localVideo.srcObject;
        localStream.getTracks().forEach(track => {
          peerConnection.addTrack(track, localStream);
        });
      }

      // 监听远程流
      peerConnection.ontrack = event => {
        document.getElementById('remoteVideo').srcObject = event.streams[0];
      };

      // ICE Candidate处理
      peerConnection.onicecandidate = ({ candidate }) => {
        if (candidate) {
          socket.emit('signal', { signal: candidate, room: roomId });
        }
      };

      // 创建Offer
      peerConnection.createOffer()
        .then(offer => peerConnection.setLocalDescription(offer))
        .then(() => {
          socket.emit('signal', { 
            signal: peerConnection.localDescription, 
            room: roomId 
          });
        })
        .catch(error => console.error('Error creating offer:', error));
    }

    function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      
      if (message) {
        socket.emit('message', { 
          message, 
          room: roomId, 
          userName: userName,
          color: userColor
        });
        input.value = '';
      }
    }
    
    function addMessageToChat(message) {
      const chat = document.getElementById('chat');
      const messageDiv = document.createElement('div');
      messageDiv.className = message.isSystem ? 'chat-message system-message' : 'chat-message';
      
      if (message.isSystem) {
        messageDiv.textContent = message.text;
      } else {
        const userSpan = document.createElement('span');
        userSpan.className = 'username';
        userSpan.style.color = message.color;
        userSpan.textContent = message.user + ': ';
        
        const messageContent = document.createElement('span');
        messageContent.textContent = message.text;
        
        messageDiv.appendChild(userSpan);
        messageDiv.appendChild(messageContent);
      }
      
      chat.appendChild(messageDiv);
      chat.scrollTop = chat.scrollHeight;
    }
    
    function addImageToChat(imageInfo) {
      const chat = document.getElementById('chat');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'chat-message';
      
      const userSpan = document.createElement('span');
      userSpan.className = 'username';
      userSpan.style.color = imageInfo.color;
      userSpan.textContent = imageInfo.user + ': ';
      
      const image = document.createElement('img');
      image.src = imageInfo.imageData;
      image.className = 'chat-image';
      
      messageDiv.appendChild(userSpan);
      messageDiv.appendChild(document.createElement('br'));
      messageDiv.appendChild(image);
      
      chat.appendChild(messageDiv);
      chat.scrollTop = chat.scrollHeight;
    }
    
    function triggerImageUpload() {
      document.getElementById('imageInput').click();
    }
    
    // 处理图片上传
    document.getElementById('imageInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file && file.type.match('image.*')) {
        const reader = new FileReader();
        
        reader.onload = function(event) {
          socket.emit('image', {
            imageData: event.target.result,
            room: roomId,
            userName: userName,
            color: userColor
          });
        };
        
        reader.readAsDataURL(file);
        this.value = ''; // 重置文件输入，允许上传相同的文件
      }
    });
    
    // 支持Enter键发送消息
    document.getElementById('messageInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault(); // 防止默认的换行行为
        sendMessage();
      }
    });
  </script>
</body>
</html>
