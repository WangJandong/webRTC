<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Chat</title>
  <link rel="stylesheet" href="/css/chat.css">
</head>
<body>
  <div id="container">
    <div class="header">
      <h1>WebRTC Chat</h1>
      <p>Welcome <span id="currentUser"></span>! You are in room: <span id="currentRoom" class="room-info"></span></p>
      <div class="media-controls">
        <button id="videoControl" class="media-button video-on" title="Toggle Video">
          <span class="icon">ðŸŽ¥</span>
        </button>
        <button id="audioControl" class="media-button audio-on" title="Toggle Microphone">
          <span class="icon">ðŸŽ¤</span>
        </button>
      </div>
    </div>
    
    <div class="video-container">
      <video id="localVideo" autoplay muted></video>
      <video id="remoteVideo" autoplay></video>
    </div>
    
    <div id="chat"></div>
    
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <div class="buttons-container">
        <input type="file" id="imageInput" class="image-upload" accept="image/*">
        <button id="uploadButton" onclick="triggerImageUpload()">Image</button>
        <button id="sendMessageButton" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
